<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>


<div class="container">

<!--partie chapeau-->
 <div class="row">
    <section class="chapeau">
          <div class="ligne1 col-lg-offset-2 col-lg-8 col-sm-12 col-xs-12"></div><!--haut du chapeau-->
          <div class="ligne2 col-lg-offset-1 col-lg-10 col-sm-12 col-xs-12"></div><!--bas du chapeau-->
    </section>
</div>
<!--fin partie chapeau-->

<!--partie visage-->
<div class="row">
    <div class="visage">
          <div class="head col-lg-offset-2 col-sm-offset-2 col-xs-offset-2 col-lg-8 col-sm-8 col-xs-8"><!--ensemble tête jaune qui comporte les yeux/nez/bouche-->
            <div class="col-lg-12 col-sm-12" style="height:40px;"></div><!--espace entre chapeau et yeux-->
            <div class="col-lg-offset-3 col-sm-offset-3 col-xs-offset-3 col-lg-1 col-sm-1 col-xs-1 oeilG"></div><!--oeil gauche-->
            <div class="col-lg-offset-4 col-sm-offset-4 col-xs-offset-4 col-lg-1 col-sm-1 col-xs-1 oeilD"></div><!--oeil droit-->
            <div class="col-lg-12 col-sm-12 col-xs-12" style="height:40px";></div><!--espace entre yeux et nez-->
            <div class="col-lg-offset-5 col-sm-offset-5 col-xs-offset-5 col-lg-2 col-sm-2 col-xs-2 nez"></div><!--nez-->
            <div class="col-lg-12 col-sm-12 col-xs-12" style="height:50px;"></div><!--espace nez et bouche-->
            <div class="col-lg-offset-3 col-lg-1 hidden-sm hidden-xs boucheG"></div><!--coin de la bouche gauche-->
            <div class="col-lg-offset-4 col-lg-1 hidden-sm hidden-xs boucheD"></div><!--coin de la bouche droit-->
            <div class="col-lg-offset-3 col-sm-offset-2 col-xs-offset-2 col-lg-6 col-sm-8 col-xs-8 boucheM"></div><!--bouche trait central-->

          </div> <!--fin de la tête-->
          <div class="menton col-lg-offset-3 col-sm-offset-1 col-xs-offset-1 col-lg-6 col-sm-10 col-xs-10"></div>
    </div>
</div>
<!--fin partie visage + menton-->





</div>



</div>



  </body>
</html>
